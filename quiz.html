<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="description">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Quiz</title>
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="html-questions">HTML</a></li>
                <li><a href="css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id=""student-info>Info for students</h2>
                <div class="info">
                <label for="student-name">Name:</label>
                <input id="student-name" type="text" name="student" >
                </div>
                <div class="info">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email">
                </div>
                <div class="info">
                <label for="dob">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                <input id="dob" type="date" name="date-of-birth">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id=""html-questions>HTML QUESTIONS</h2>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS QUESTIONS</h2>
            </section>
        </form>
    </main>
</body>
</html>
